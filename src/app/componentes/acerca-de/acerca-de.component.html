
<div class="card mat-card" >
    <div class="card-titles ">
        <h2 class="bloque">Acerca de</h2>
            <span  class="btn-right " (click)="Edit()"> <!--*ngIf="log"-->
                <a href="#" class="btn-right "> <i class="fa fa-pen ">
                </i> 
            </a>
        </span>
                
    </div>
  
    <div>
        <p id="text-acercade">{{miPortfolio.about}}</p>
    </div>
  
    <div>
        <input id="edit-acercade" type="text" oninput="myFunction2(this.value)" style="display:none">
    </div>
  
</div>


<!-- FORMULARIO DE EDICIÓN PARA CRUD -->

<div *ngIf="edition"> 
    <section class="edit-section">
        <div class="edit-part">
            <div class="form">
                <a href="#" class="close" (click)="closeEdition()"><i class="fa fa-xmark">
                </i> </a>  
                <h1 class="mb-3">Editar sección</h1>
                <form  > <!--Agregar: [formGroup]="form" (ngSubmit)="send()"-->
                    <div>
                        <div class="d-flex">
                           <label class="form-label" for="acercaDe" > 
                            Acerca de mi: <input class="form-input" type="text" formControlName="email" name="email" placeholder="Presentación, acerca de mí..." required> 
                        </label>
                        
                    </div>
                    <button type="submit" class="send-btn">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
